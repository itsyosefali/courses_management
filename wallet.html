<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محفظتي | ARG Academy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="wallet.css">
</head>
<body>

  <header>
    <div class="logo">
      <div class="name2" dir="ltr">
        <span class="letter-a">A</span><span class="letter-c">c</span><span class="letter-a1">a</span><span class="letter-d2">d</span><span class="letter-e">e</span><span class="letter-m1">m</span><span class="letter-y1">y</span>
      </div>
      <div class="name">ARG</div>
    </div>

    <nav class="links">
      <a href="index.html" class="link">الصفحة الرئيسية</a>
      <a href="wallet.html" class="link active">المحفظة</a>
      <a href="login.html" class="link">تسجيل دخول</a>
      <a href="help.html" class="link">المساعدة</a>
    </nav>
  </header>

  <main class="wallet-section">
    <div class="wallet-box">
      <div class="wallet-header">
        <span>رصيد المحفظة</span>
        <img src="image/wallet.png" alt="Wallet" />
      </div>
      <div class="wallet-balance">0.00 <span>د.ل</span></div>
      <div class="wallet-buttons">
        <button class="gift-btn">إهداء رصيد</button>
        <button class="charge-btn">شحن المحفظة</button>
      </div>
    </div>

    <div class="transactions">
      <img src="image/note.png" alt="Note" />
      <p><strong>لا توجد معاملات حتى الآن</strong></p>
      <p>ستظهر هنا سجل معاملاتك عند إجراء أي عملية</p>
    </div>
  </main>

</body>
</html>
